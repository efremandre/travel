<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,400;0,700;1,400;1,700&family=Magra:wght@700&family=Red+Hat+Text:wght@400;500&display=swap"
		rel="stylesheet">
	<link rel="icon" href="./assets/travel-favicon.ico">
	<link rel="stylesheet" href="./style/fonts.css">
	<link rel="stylesheet" href="./style/normalize.css">
	<link rel="stylesheet" href="./style/style.css">
	<title>Travel Portal</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="container">
				<div class="header__menu menu">
					<div class="header__logo logo"><img src="./assets/logo.svg" alt="Travel Portal"></div>
					<nav class="header__navigation navigation">
						<ul class="navigation__list">
							<li class="navigation__item"><a href="#" class="navigation__link">How It Works</a></li>
							<li class="navigation__item"><a href="#steps" class="navigation__link">Plan Your Trip</a></li>
							<li class="navigation__item"><a href="#destinations" class="navigation__link">Destinations</a></li>
							<li class="navigation__item"><a href="#stories" class="navigation__link">Travel Stories</a></li>
						</ul>
					</nav>
					<div class="header__button-login button-login"><a href="#" class="button-login__link">Login</a></div>
				</div>
			</div>
		</header>
		<main class="main">
			<div class="container">
				<section class="main__preview preview"></section>
				<section class="main__steps steps" id="steps"></section>
				<section class="main__destinations destinations" id="destinations"></section>
				<section class="main__stories stories" id="stories"></section>
			</div>
		</main>
		<footer class="footer">

		</footer>
	</div>

	<script src="./script/index.js"></script>
</body>

</html>
