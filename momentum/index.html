<!DOCTYPE html>
<html lang="кг">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="assets/favicon.ico" rel="shortcut icon" />
	<link rel="stylesheet" href="css/owfont-regular.css" />
	<link rel="stylesheet" href="css/style.css" />
	<title>momentum</title>
</head>

<body>
	<header class="header">
		<div class="player">
			<audio
				ontimeupdate="document.querySelector('.tracktime').innerHTML = Math.floor(this.currentTime) + ':' + Math.floor(this.duration);"></audio>
			<div class="player-controls">
				<button class="play-prev player-icon"></button>
				<button class="play player-icon"></button>
				<button class="play-next player-icon"></button>
			</div>
			<div class="playlist">
				<ul class="play-list"></ul>
			</div>
		</div>
		<div class="weather">
			<input type="text" class="city">
			<div class="weather-error">
				<span class="error-text"></span>
			</div>
			<div class="description">
				<div class="temperature-block">
					<span class="temperature"></span>
					<i class="weather-icon owf"></i>
				</div>
				<div class="weather-description"></div>
				<div class="wind-speed"></div>
				<div class="humidity"></div>
			</div>

		</div>
	</header>
	<main class="main">
		<div class="slider-icons">
			<button class="slide-prev slider-icon"></button>
			<button class="slide-next slider-icon"></button>
		</div>
		<time class="time">
			<span class="hourse"></span>
			<span class="minutes"></span>
			<span class="seconds"></span>
		</time>
		<date class="date"></date>
		<div class="greeting-container">
			<span class="greeting"></span>
			<input type="text" class="name" placeholder="[введи свое имя]" />
		</div>
	</main>
	<footer class="footer">
		<div class="quote-block">
			<button class="change-quote"></button>
			<div class="quote-content">
				<div class="quote"></div>
				<div class="author"></div>
			</div>
		</div>

		<div class="link-block">
			<div class="gh-link">
				<a class="link-footer" href="https://github.com/efremandre"><img src="./assets/img/github.svg" alt="GH"></a>
			</div>
			<div class="link-name">
				<p>by Efremov Andrey, 2022</p>
			</div>
			<div class="rs-link">
				<a class="link-footer" href="https://rs.school/js-stage0/"><img src="./assets/img/rsschool.svg" alt="RS"></a>
			</div>
		</div>
	</footer>
	<script type="module" src="script/index.js"></script>
</body>

</html>
